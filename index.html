<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #e5e5e5; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
		
	var rad = 20;
	
	var x = rad;
	var y = rad;
	
	var dx = 1;
	var dy = 1;	
	
	function drawball(){
		ctx.beginPath();
		ctx.arc(x, y, rad, 0, Math.PI*2., false);
		ctx.strokeStyle = "rgba(0, 0, 255, 0.75)";
		ctx.stroke();
		ctx.closePath();
	}
		
	function draw() {
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	drawball();
	if(y > canvas.height - rad || y < rad){dy = -dy}
	if(x > canvas.width - rad || x < rad){dx = -dx}
	y += dy
	x += dx
	}
	
	setInterval(draw, 10);
</script>

</body>
</html>
